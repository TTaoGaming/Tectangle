<body>
  <header>
    <h2>Pinch × Dino Runner <small>(Z/X → Space inside game)</small></h2>
  </header>
  <div class="row">
    <div class="col">
      <h3>Pinch Demo</h3>
      <iframe src="./index.html" title="Pinch Demo"></iframe>
    </div>
    <div class="col">
      <h3>Official Game (t-rex-runner by wayou, BSD‑3)</h3>
      <iframe id="game" src="../vendor/dino/index.html" title="T‑Rex Runner"></iframe>
    </div>
  </div>
  <script>
    // Bridge: focus game frame and translate pinch Z/X to Space keydown/keyup inside the iframe.
    const game = document.getElementById('game');
    window.addEventListener('load', ()=>{ try { game.contentWindow?.focus(); } catch {} });
    window.addEventListener('message', (ev)=>{
      const msg = ev?.data; if(!msg || msg.source!=='hex' || msg.type!=='pinch-key') return;
      try{
        const doc = game.contentDocument || game.contentWindow?.document; if(!doc) return;
        const evtType = msg.action === 'down' ? 'keydown' : 'keyup';
        // Translate any pinch key to Space for Dino Runner
        const e = new KeyboardEvent(evtType, { key: ' ', code: 'Space', keyCode: 32, which: 32, bubbles: true });
        doc.dispatchEvent(e);
      }catch{}
    });
  </script>
