  <style>
    :root { --bg:#0b0d10; --fg:#e7edf3; --muted:#9fb3c8; }
    *{ box-sizing:border-box; } body{ margin:0; background:var(--bg); color:var(--fg); font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; }

<body>
  <header>
    <h2>Pinch × Flappy side-by-side <small>(pinch emits keyboard Z/X → game jump)</small></h2>
  </header>
  <div class="row">
    <div class="col">
      <h3>Pinch Demo</h3>
      <iframe src="./index.html" title="Pinch Demo"></iframe>
    </div>
    <div class="col">
      <h3>Official Game (fork)</h3>
      <!-- Replace src below with your forked app entry point once added under vendor/ -->
      <iframe id="game" src="../vendor/flappy/index.html" title="Flappy"></iframe>
    </div>
  </div>
  <script>
    // Focus game frame and forward pinch-key events via synthetic KeyboardEvents inside the iframe.
    const game = document.getElementById('game');
    window.addEventListener('load', ()=>{ try { game.contentWindow?.focus(); } catch {} });
    window.addEventListener('message', (ev)=>{
      const msg = ev?.data; if(!msg || msg.source!=='hex' || msg.type!=='pinch-key') return;
      try{
        const doc = game.contentDocument || game.contentWindow?.document; if(!doc) return;
        const evtType = msg.action === 'down' ? 'keydown' : 'keyup';
        const e = new KeyboardEvent(evtType, { key: msg.key, bubbles: true });
        doc.dispatchEvent(e);
      }catch{}
    });
  </script>
</body>
