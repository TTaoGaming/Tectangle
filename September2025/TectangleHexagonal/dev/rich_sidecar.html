<!doctype html>
<!-- WEBWAY:ww-2025-024 sidecar viewer for rich telemetry -->
<html>
<head>
  <meta charset="utf-8" />
  <title>Rich Sidecar</title>
  <link rel="stylesheet" href="./hexui.css" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:12px system-ui,sans-serif; background:#0b1117; color:#e5e7eb; }
    .panel { background:#131a23; border:1px solid #1e2833; border-radius:10px; padding:10px 12px; margin:12px; }
    pre { white-space:pre-wrap; word-break:break-word; }
  </style>
</head>
<body>
  <div class="panel">
    <h3>Rich Telemetry (latest)</h3>
    <div id="status" style="opacity:.7">waitingâ€¦</div>
    <pre id="dump">(empty)</pre>
  </div>
  <script>
    const dump = document.getElementById('dump');
    const status = document.getElementById('status');
    function ts(){ return new Date().toISOString(); }
    window.addEventListener('message', (e)=>{
      const d = e.data || {}; if(d.type !== 'rich:enriched') return;
      status.textContent = `last: ${ts()} | keys: ${Object.keys(d.enriched||{}).join(', ')}`;
      try {
        dump.textContent = JSON.stringify(d.enriched, null, 2);
      } catch {
        dump.textContent = String(d.enriched);
      }
      window.__sidecarLast = d;
    });
  </script>
</body>
</html>
