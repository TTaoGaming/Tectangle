<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Human Demo in iFrame</title>
    <style>
      html, body { height: 100%; margin: 0; }
      .wrap { position: fixed; inset: 0; background: #0b0b0b; }
      iframe { width: 100%; height: 100%; border: 0; background: #111; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Tip: worker=true can improve FPS; disable it if you hit cross-origin isolation issues -->
      <iframe
        id="human-demo"
        src="/human-main-referenceonly/human-main/demo/index.html?backend=webgl&worker=false&results=false"
        allow="camera; microphone; autoplay; clipboard-read; clipboard-write; fullscreen; display-capture"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  </body>
</html>
