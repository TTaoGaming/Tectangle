name: Hex Tiers â€” Nightly (daily bundle)

on:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC daily
  workflow_dispatch: {}

jobs:
  nightly:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Start http server
        run: |
          npx http-server . -p 8080 &
          ping 127.0.0.1 -n 3 > nul
      - name: Run daily tier
        run: npm run -s hex:tier:daily
