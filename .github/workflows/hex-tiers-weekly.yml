name: Hex Tiers â€” Weekly (full e2e + visuals)

on:
  schedule:
    - cron: '0 7 * * 1' # 07:00 UTC every Monday
  workflow_dispatch: {}

jobs:
  weekly:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Start http server
        run: |
          npx http-server . -p 8080 &
          ping 127.0.0.1 -n 3 > nul
      - name: Run weekly tier
        run: npm run -s hex:tier:weekly
