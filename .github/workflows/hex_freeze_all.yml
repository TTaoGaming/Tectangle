name: Hex Freeze All (weekly)

on:
  schedule:
    # Every Monday at 09:00 UTC (adjust if you prefer a different hour)
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  freeze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (ignore scripts)
        run: |
          npm i --ignore-scripts --no-audit --no-fund

      - name: Run freeze-all
        run: |
          node September2025/TectangleHexagonal/tools/freeze_all.mjs

      - name: Run guard (optional)
        run: |
          npm run -s hex:verify:fast

      - name: Create/update PR with snapshot
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            archive-stale/**
          commit-message: "chore(hex): weekly freeze-all snapshot"
          branch: chore/hex-freeze-weekly
          title: "chore(hex): weekly freeze-all snapshot"
          body: |
            Automated weekly freeze of `September2025/TectangleHexagonal`.
            - Generated by `.github/workflows/hex_freeze_all.yml`
            - Includes manifest and README
